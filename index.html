<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARVM Check-ist </title>


    <!-- bootstrap -->
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
            crossorigin="anonymous"
    />

    <!-- fontawesome -->
    <link   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
            rel="stylesheet"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
            crossorigin="anonymous" 
    />

    <!-- mis css -->
    <link rel="stylesheet" href="css/style.css">    


</head>
<body>
    <div class="container">
        <h1 class="text-center color">Check-ist <i class="fas fa-check-circle text-light "></i></h1>

        <form id="formulario">
            <input type="text" placeholder="Ingresa Tarea" class="form-control my-2" autofocus>
            <button class="btn btn-block btn-primary w-100">Agregar tarea</button>
        </form>

        <div class="mt-3" id="lista-tareas">  
            <!-- AQUI VA UN MENSAJE CUANDO NO HAY TAREAS -->
        </div>

        <footer class="">
            <hr>
            <p class="text-center text-width-bold">ARVM</p>
        </footer>
    </div>

    <!----------------------------- TEMPLATES ----------------------------->
    <template id="template">
        <div class="lista-tareas align-items-center" id="lista-tareas" >  
            <div class="alert alert-secondary  d-flex justify-content-between ">
                <p class="d-flex align-items-center mb-1">Tarea #1</p>
                <h3>
                    <i class="fas fa-check-circle text-success " role="button"></i>
                    <i class="fas fa-minus-circle text-danger" role="button"></i>
                </h3>
            </div>
        </div>
    </template>

    <!-- MIS SCRIPTS JS -->
    <script src="js/main.js"></script>
</body>
</html>
